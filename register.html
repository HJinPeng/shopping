<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>register</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <div class="container register">
        <h3>注册</h3>
        <form class="row">
            <div class="form-group col-xs-12">
                <label for="username">用户名</label>
                <input type="text" class="form-control" id="username" placeholder="username" name="username">
            </div>
            <div class="form-group col-xs-12 ">
                <label for="password">密码</label>
                <input type="password" class="form-control" id="password" placeholder="password" name="password">
            </div>
            <div class="form-group col-xs-12 ">
                <label for="password2">确认密码</label>
                <input type="password" class="form-control" id="password2" placeholder="password" name="password2">
            </div>
            <div class="form-group col-xs-12 ">
                <label for="image">头像</label>
                <input type="file" id="image" name="image">

            </div>
            <div class="form-group col-xs-12 ">
                <a href="javascript:;" class="btn  btn-info col-xs-12" id="reg">注册</a>

            </div>
            <div class="form-group col-xs-12 ">
                <a href="login.html" class="btn btn-defalut pull-right">已有账号，去登录</a>
            </div>
        </form>
    </div>

    <script src="lib/jqurey/jquery.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="js/register.js"></script>
</body>

</html>
